<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Tic-Tac-Toe 7x7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Tactical Tic-Tac-Toe 7x7</h1>
            <p class="subtitle">Reduce your opponent's HP to zero!</p>
        </header>

        <div class="game-info">
            <div class="player-info player-x">
                <div class="player-header">
                    <span class="player-symbol">X</span>
                    <span class="player-label">Player X</span>
                </div>
                <div class="hp-container">
                    <div class="hp-label">HP:</div>
                    <div class="hp-value" id="hp-x">15</div>
                    <div class="hp-bar">
                        <div class="hp-bar-fill" id="hp-bar-x" style="width: 100%"></div>
                    </div>
                </div>
                <div class="current-turn-indicator" id="turn-x">Your Turn</div>
            </div>

            <div class="game-board-container">
                <div class="game-board" id="game-board"></div>
                <div class="game-status" id="game-status"></div>
                <button class="btn btn-primary" id="reset-btn">New Game</button>
            </div>

            <div class="player-info player-o">
                <div class="player-header">
                    <span class="player-symbol">O</span>
                    <span class="player-label">Player O</span>
                </div>
                <div class="hp-container">
                    <div class="hp-label">HP:</div>
                    <div class="hp-value" id="hp-o">15</div>
                    <div class="hp-bar">
                        <div class="hp-bar-fill" id="hp-bar-o" style="width: 100%"></div>
                    </div>
                </div>
                <div class="current-turn-indicator" id="turn-o"></div>
            </div>
        </div>

        <div class="damage-log" id="damage-log">
            <h3>Damage Log</h3>
            <div id="log-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
